<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ Startup Dashboard Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      background: #1e1e2f;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffe7;
    }
    form input, form button {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    form input {
      background: #2c2c3e;
      color: #fff;
    }
    form button {
      background: #00ffe7;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #00cbb8;
    }
    canvas {
      margin-top: 30px;
    }
    .summary {
      margin-top: 30px;
      padding: 20px;
      background: #292942;
      border-radius: 12px;
    }
    .summary h3 {
      color: #ffc107;
    }
    .summary button {
      background: #ffc107;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    .summary button:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Startup Dashboard Generator</h1>
    <form id="metricsForm">
      <input type="text" id="startupName" placeholder="Startup Name" required />
      <input type="number" id="revenue" placeholder="Revenue ($)" required />
      <input type="number" id="users" placeholder="Monthly Active Users" required />
      <input type="number" id="growth" placeholder="Growth Rate (%)" required />
      <button type="submit">ðŸš€ Generate Dashboard</button>
    </form>
    <canvas id="dashboardChart" width="400" height="200"></canvas>
    <div class="summary">
      <h3>ðŸ“„ Summary</h3>
      <p id="summaryText">Your summary will appear here after generating the dashboard.</p>
      <button onclick="downloadSummary()">ðŸ“¥ Download Summary PDF</button>
    </div>
  </div>
  <script>
    const form = document.getElementById("metricsForm");
    const chartCanvas = document.getElementById("dashboardChart");
    const summaryText = document.getElementById("summaryText");
    let chart;
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("startupName").value;
      const revenue = +document.getElementById("revenue").value;
      const users = +document.getElementById("users").value;
      const growth = +document.getElementById("growth").value;
      if (chart) chart.destroy();
      chart = new Chart(chartCanvas, {
        type: "bar",
        data: {
          labels: ["Revenue", "Users", "Growth %"],
          datasets: [{
            label: name,
            data: [revenue, users, growth],
            backgroundColor: ["#00ffe7", "#ffc107", "#4caf50"],
          }],
        },
      });
      fetch('http://localhost:5000/api/summary', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ startupName: name, revenue, users, growth })
      })
      .then(res => res.json())
      .then(data => {
        summaryText.innerText = data.summary;
      })
      .catch(err => {
        summaryText.innerText = "Failed to fetch summary from backend.";
      });
    });
    function downloadSummary() {
      const text = summaryText.innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "startup_summary.txt";
      link.click();
    }
  </script>
</body>
</html>
